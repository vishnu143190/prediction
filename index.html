<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'/>
<meta name='viewport' content='width=device-width,initial-scale=1'/>
<title>Prediction Super Blog</title>
<link rel='stylesheet' href='style.css'/>
</head>
<body>
<div class='wrap'>

<header>
  <h1>PREDICTION SUPER</h1>
  <button id='newPostBtn'>+ New Post</button>
  <input id='search' placeholder='Search...'/>
  <button id='themeBtn'>Theme</button>
</header>

<div class='profileBox'>
  <input id='username' placeholder='Your name...' />
  <button id='saveUser'>Save Name</button>
</div>

<div class='tabs'>
  <button onclick="showTab('all')">All</button>
  <button onclick="showTab('trending')">Trending</button>
  <button onclick="showTab('most')">Most Viewed</button>
  <button onclick="showTab('admin')">Admin</button>
</div>

<div id='postsAll' class='grid'></div>
<div id='postsTrending' class='grid hidden'></div>
<div id='postsMost' class='grid hidden'></div>

<div id='adminPanel' class='hidden admin'>
  <h2>Admin Panel</h2>
  <input id='adminPass' placeholder='Password'/>
  <button onclick='checkAdmin()'>Unlock</button>
  <div id='adminArea' class='hidden'></div>
</div>

<!-- Modal -->
<div id='modal' class='modal hidden'>
  <div class='card'>
    <h2>New Post</h2>
    <input id='pTitle' placeholder='Title'/>
    <input id='pImg' type='file'/>
    <input id='pCat' placeholder='Category (ex: Cricket)'/>
    <textarea id='pBody' placeholder='Write...'></textarea>
    <button id='savePost'>Publish</button>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<!-- Reader -->
<div id='reader' class='reader hidden'>
  <div class='content' id='readContent'></div>
  <textarea id='newComment' placeholder='Write comment...'></textarea>
  <button onclick='addComment()'>Comment</button>
  <div id='commentList'></div>
  <button onclick="closeReader()">Close</button>
</div>

<script src='script.js'></script>
</div>
</body>
</html>
